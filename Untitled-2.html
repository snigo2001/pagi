<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Productos</title>
  <link rel="stylesheet" href="diagra.css"> <!-- Enlace al archivo CSS -->
</head>
<body style="background-image: url('https://cdn.businessinsider.es/sites/navi.axelspringer.es/public/media/image/2023/02/amazon-2968408.jpg?tf=3840x');">
  <div class="container">
    <h1>Formulario de Ingreso de Productos</h1>
    
    <!-- Formulario para ingresar productos en vertical -->
    <form id="formularioProductos">
      <div class="form-group">
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      
      <div class="form-group">
        <label for="precio">Precio de Venta:</label>
        <input type="number" id="precio" name="precio" step="0.01" required>
      </div>
      
      <div class="form-group">
        <label for="descripcion">Descripción del Producto:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="proveedor">Proveedor:</label>
        <input type="text" id="proveedor" name="proveedor" required>
      </div>
      
      <div class="form-group">
        <button type="submit">Agregar Producto</button>
      </div>
    </form>

    <!-- Contenedor para resaltar la tabla -->
    <div class="resaltar-tabla">
      <h2>Productos Agregados</h2>
      <table id="tablaProductos">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Descripción</th>
            <th>Proveedor</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se insertarán los productos dinámicamente con JavaScript -->
        </tbody>
      </table>
    </div>

    <script src="tabla.js"></script> <!-- Enlace al archivo JavaScript -->
  </div>
</body>
</html>
