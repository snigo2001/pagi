<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #e68014;
      padding: 20px;
      text-align: center;
    }

    header img {
      display: inline-block;
      vertical-align: middle;
      height: 110px;
    }

    .products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
    }

    .product-card {
      width: 300px;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .product-card p {
      margin-bottom: 10px;
    }

    .product-card button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://blogs.unsw.edu.au/nowideas/files/2018/03/amazon.jpg" alt="Amazon">
    <h1>Productos</h1>
  </header>

  <section class="products-container">
    <div class="product-card">
      <img src="https://sercomunicaciones.com/wp-content/uploads/2024/03/Iphone-15-pro-de-256gb_1.png" alt="IPHONE 15 PRO">
      <h3>IPHONE 15 PRO</h3>
      <p>Precio: 5'799.999 COP</p>
      <button id="Untitle-2.html">Ver inventario</button>
   
    </div>

    <div class="product-card">
      <img src="https://electromillonaria.co/wp-content/uploads/2021/06/bici-azul.jpg" alt="BICICLETA DE MONTAÑA">
      <h3>BICICLETA DE MONTAÑA</h3>
      <p>Precio: 799.999 COP</p>
      <button id="verInventario1">Ver inventario</button>
    </div>

    <div class="product-card">
      <img src="https://www.steren.com.co/media/catalog/product/cache/532829604b379f478db69368d14615cd/image/2062791e0/teclado-usb-gamer-xtreme.jpg" alt="TECLADO GAMER">
      <h3>TECLADO GAMER</h3>
      <p>Precio: 2'399.999 COP</p>
      <button id="verInventario1">Ver inventario</button>
    </div>
</div>
</div>
    
  </section>

  <footer>
    <p>&copy; 2024 Amazon</p>
  </footer>
</body>
</html>
